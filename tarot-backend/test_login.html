<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Test Admin Login</h2>
    <form action="http://localhost:8000/admin/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="admin" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="admin123" required><br><br>

        <input type="checkbox" id="remember" name="remember" value="true">
        <label for="remember">Remember me</label><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
