worker_processes auto;
events { worker_connections 1024; }
http {
  sendfile on;
  gzip on;

  upstream backend { server backend:8000; }
  upstream admin   { server admin:3000; }

  server {
    listen 80;
    server_name www.miidea.top miidea.top;

    location /.well-known/acme-challenge/ {
      alias /var/www/certbot/.well-known/acme-challenge/;
      default_type text/plain;
      try_files $uri =404;
    }

    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ { proxy_pass http://backend; }

    location / {
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }

  # HTTPS server block placeholder.
  # Uncomment once certificates exist in /etc/letsencrypt/live/www.miidea.top/
  
  server {
    listen 443 ssl http2;
    server_name www.miidea.top miidea.top;
  
    ssl_certificate     /etc/letsencrypt/live/www.miidea.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.miidea.top/privkey.pem;
    ssl_dhparam /etc/nginx/dhparam.pem; 
  
    location /.well-known/acme-challenge/ {
      alias /var/www/certbot/.well-known/acme-challenge/;
      default_type text/plain;
      try_files $uri =404;
    }
  
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }
  
    location /static/ { proxy_pass http://backend; }
  
    location / {
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
